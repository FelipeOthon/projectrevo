<html><title>Security system</title><body><br><br>
<font color="LEVEL">You can install or remove the key to your character.</font><br>
<font color="FF0000">Installing this key prohibit perform basic functions with the character after entering the game without entering the correct key!</font><br><br>
<font color="00ff66">Blocking by key:</font> <font color="LEVEL">%stat%</font><br><br>
<center>
<table>
<tr><td width=40>Key:</td><td><edit var="name" width=170 height=10 length=16></td><td width=40></td></tr><br>
</table>
<button value="Install" action="bypass -h user_charkeyset $name" width=100 height=18 back="sek.cbui94" fore="sek.cbui92" />
<br><br><br>
<button value="Delete" action="bypass -h user_charkeydel" width=100 height=18 back="sek.cbui94" fore="sek.cbui92" />
<br><br><br><br><br>
<button value="General menu" action="bypass -h user_lock" width=100 height=18 back="sek.cbui94" fore="sek.cbui92" />
</center>
</body></html>
