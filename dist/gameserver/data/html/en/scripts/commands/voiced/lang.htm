<html><title>Menu</title><body>

<center><font color="LEVEL">Character's menu</font></center><br>

<table>
<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Language:</font></td>
<td width=30><font color="ccff00">%lang%</font></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_lang en" value="EN"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_lang ru" value="RU"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Translit:</font></td>
<td width=30>%translit%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu translit on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu translit of" value="Off"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu translit la" value="La"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Block experience:</font></td>
<td width=30>%noe%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noe on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noe of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Use pathfind:</font></td>
<td width=30>%pf%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu pf on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu pf of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Do not show traders:</font></td>
<td width=30>%notraders%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu notraders on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu notraders of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Classic Shift:</font></td>
<td width=30>%noShift%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noShift on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noShift of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Disable event request:</font></td>
<td width=30>%noeventask%</td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noeventask on" value="On"></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noeventask of" value="Off"></td>
</tr>

<tr>
<td width=5></td>
<td width=150><font color="ccffcc">Disconnect time:</font></td>
<td width=30>%noCarrier%</td>
<td width=30><edit var="set" width=30 height=12 length=4></td>
<td width=30><button width=30 height=15 back="sek.cbui94" fore="sek.cbui92" action="bypass -h user_menu noCarrier $set" value="Set"></td>
</tr>

</table><br>

%additional%
</body></html>
