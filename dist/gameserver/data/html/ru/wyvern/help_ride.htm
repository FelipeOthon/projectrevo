%npcname%:

Летающий дракон может быть превращен из ездового, имеющего минимум 55 уровень, за 25 кристаллов класса В. Вы, мой Король, единственный, кто достоин управлять крылатым драконом.

Только знайте, что если революционеры заката будут обладать печатью борьбы, то Вы не сможете летать на драконе.

<center><button action="bypass -h npc_%objectId%_RideHelp" value="Вернуться" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></center>
