<font color="LEVEL">Функции мыши</font><br>
Вращение прокрутки управляет зумом.<br>
Нажатие на прокрутку устанавливает камеру за/перед вами. Полезно если приходится убегать отстреливаясь.<br>
Прокруткой так же управляют кнопки Page Up/Page Down<br>
