<html><head><title>Buffer</title></head>
<body>
<center>
<img src="sek.cbui32" width="300" height="2">
<table>
<tr>
<td><button value="Баффы" action="bypass -h npc_%objectId%_Chat 1" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Главная" width=75 height=21 back="l2ui_ch3.btn1_normaldisable" fore="l2ui_ch3.btn1_normaldisable"></td>
<td><button value="Профили" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:schemes" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
</tr>
<tr>
<td><button value="Песни" action="bypass -h npc_%objectId%_Chat 2" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>

</tr>
</table>
<img src="sek.cbui32" width="300" height="2">
<br>
<font color="DAA520">Фулл Бафф</font>
<table cellpadding="4" cellspacing="0">
<tr>
<td><button value="Атакующий" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doBuffGroup 1 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Защитник" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doBuffGroup 2 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Чародей" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doBuffGroup 3 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
</tr>
</table>
<table cellpadding="4" cellspacing="0">
<tr>
<td><button value="Целитель" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doBuffGroup 4 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Мастер" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doBuffGroup 5 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
</tr>
</table>
<br><br>
<font color="DAA520">Профили Баффов</font>
<table>
<tr>
<td><button value="Профили" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:schemes" width=135 height=22 back="l2ui_ch3.bigbutton3_down" fore="l2ui_ch3.bigbutton3"></td>
</tr>
</table>
<br><br><br>
<font color="DAA520">Премиум Баффы</font>
<table>
<tr>
<td><button value="Премиум" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:SelectBuffsDeluxe 0" width=135 height=22 back="l2ui_ch3.bigbutton3_down" fore="l2ui_ch3.bigbutton3"></td>
</tr>
</table>
<table><tr><td height="17"></td></tr></table>

<table>
<tr>
<td><button value="CP HP MP" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doHeal 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Сменить цель" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:target 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
<td><button value="Кенцел" action="bypass -h scripts_services.NpcBuffer.NpcBuffer:doCancel 0" width=75 height=21 back="l2ui_ch3.btn1_normal_down" fore="l2ui_ch3.btn1_normal"></td>
</tr>
