<html><title>Бан (Игровой Сервер)</title><body>
<center><table width=260>
<tr>
<td><button value="Главная" action="bypass -h admin_admin" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Ивенты" action="bypass -h admin_server events.htm" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Игроки" action="bypass -h admin_char_manage" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Сервер" action="bypass -h admin_server admserver.htm" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="ГМ-шоп" action="bypass -h admin_gmshop" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table></center><br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" align="center"><font color="FF6A00">Бан на стороне Игрового Сервера</font></td>
	</tr>
</table>
<br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="70" height="30" align="right">Ник:</td>
		<td width="5" height="30"></td>
		<td width="120" align="center"><edit width="110" height=11 var="nickname"></td>
		<td width="80"></td>
		<td width="19"></td>
	</tr>
	<tr>
		<td width="70" height="30" align="right"><font color="LEVEL">*</font>Период:</td>
		<td width="5" height="30"></td>
		<td width="120" align="center"><edit width=110 height=11 var="period"></td>
		<td width="80" align="left"><combobox width=65 var="periodType" list="Minutes;Hours;Days"></td>
		<td width="19"></td>
	</tr>
</table>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="70" height="30" align="right">Причина:</td>
		<td width="5" height="30"></td>
		<td width="190" align="center"><multiedit width=180 height=80 var="reason"></td>
		<td width="29"></td>
	</tr>
</table>
<br><br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" height="32" align="center"><button value="Забанить Логин" action="bypass -h admin_game_ban login $nickname $period $periodType $reason" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Забанить IP" action="bypass -h admin_game_ban ip $nickname $period $periodType $reason" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Забанить HWID" action="bypass -h admin_game_ban hwid $nickname $period $periodType $reason" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Забанить Игрока" action="bypass -h admin_game_ban player $nickname $period $periodType $reason" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
	</tr>
	<tr>
		<td width="294" height="32" align="center"><button value="Забанить Чат" action="bypass -h admin_game_ban chat $nickname $period $periodType $reason" width=135 height=23 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
	</tr>
</table>
<br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" align="center"><font color="LEVEL">*</font> Для бессрочного бана укажите <font color="0094FF">-1</font>;</td>
	</tr>
</table>
<br><br>
<table width="294" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="294" align="center"><button value="Назад" action="bypass -h admin_ban" width=50 height=18 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
</table>
<br>
</body></html>
