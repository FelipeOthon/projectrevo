l2s.gameserver.model.instances.FeedableBeastInstance.1.10=Gulp
l2s.gameserver.model.instances.FeedableBeastInstance.2.1=I do not think you have given up on the idea of taming me.
l2s.gameserver.model.instances.FeedableBeastInstance.2.2=That is just food to me.  Perhaps I can eat your hand too.
l2s.gameserver.model.instances.FeedableBeastInstance.2.3=Will eating this make me fat? Ha ha.
l2s.gameserver.model.instances.FeedableBeastInstance.2.4=Why do you always feed me?
l2s.gameserver.model.instances.FeedableBeastInstance.2.5=Do not trust me. I may betray you.
l2s.gameserver.model.instances.FeedableBeastInstance.3.1=Destroy!
l2s.gameserver.model.instances.FeedableBeastInstance.3.2=Look what you have done!
l2s.gameserver.model.instances.FeedableBeastInstance.3.3=Strange feeling!.. Evil intentions grow in my heart!..
l2s.gameserver.model.instances.FeedableBeastInstance.3.4=It is happenning!
l2s.gameserver.model.instances.FeedableBeastInstance.3.5=This is sad... Good is sad!..
l2s.gameserver.model.instances.FeedableBeastInstance.4.1={0}, will you show me your hideaway?
l2s.gameserver.model.instances.FeedableBeastInstance.4.2={0}, whenever I look at spice, I think about you.
l2s.gameserver.model.instances.FeedableBeastInstance.4.3={0}, you do not need to return to the village.  I will give you strength.
