####################################################################
# Формат:
# packetId;delay;action
# Где:
# packetId - id клиентпакета
# delay - время в миллисекундах
# action - действие в случае повторного запроса за время < delay
# Типы действий:
# log      - только логирование пакета
# drop_log - блокировать пакет и логировать
# kick_log - кикать клиент и логировать пакет
# drop     - блокировать пакет
####################################################################
